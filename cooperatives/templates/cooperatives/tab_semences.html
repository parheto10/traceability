<div class="modal-dialog modal-lg" role="document" id="modalSemence">
      <div class="panel panel-primary">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-tree-deciduous"></i> SITE : {{instance.site}} 
        </div>

        <a href="#" onclick="fermer()" class="btn btn-danger pull-right" style="margin-top: -38px">
            <i class="fa fa-close">x</i>
        </a>
         
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="text-center">
                        <tr>
                            <th class="text-center">ESPECES</th>
                            <th class="text-center">A PRODUIRE</th>
                            <th class="text-center">FOURNISSEURS - LOCALITE</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for semence in semences %} 
                            <tr class="odd gradeX">
                                <td class="text-center">{{ semence.espece_recu}}</td>
                                <td class="text-center">{{ semence.production}}</td>
                                <td class="text-center">{{ semence.fournisseur.pseudo }} - {{ semence.fournisseur.localite }}</td>
                            </tr>
                        {% endfor %}
                        {% if semences %}
                            <tr class="odd gradeX">
                                <td class="text-center text-danger" style="font-weight: bold">TOTAL PLANTS</td>
                                <td class="text-center text-danger" style="font-weight: bold">{{ t_semence }}</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
