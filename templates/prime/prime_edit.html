{% load widget_tweaks %}
<div class="modal-dialog modal-md" role="document">
                            <form method="post" id="form" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <i class="glyphicon glyphicon-plus" style="margin-bottom: 10px"></i> AJOUTER NOUVELLE PRIME
                                        <button ID="btnAnnuler" type="button" onclick="reload()" data-dismiss="modal" class="btn btn-danger pull-right" style="font-size:1.8vmin;margin-top: -5px">
                                            <i class="fa fa-close"></i>
                                        </button>
                                    </div>
                                    <div class="panel-body">
                                        <div class="col-md-12 " >
                                            <div class="form-group">
                                                <label>CAMPAGNE</label>
                                                {% render_field form.campagne class="form-control" placeholder="Campagne" %}
                                            </div>
                                            <div class="form-group">
                                                <label>Prime</label>
                                                {% render_field form.libelle class="form-control" placeholder="Prime"%}
                                            </div>
                                            <div class="form-group">
                                                <label>Prix</label>
                                                {% render_field form.prix class="form-control" placeholder="Prix"%}
                                                <input type="hidden" name="instance_id" value="{{instance.id}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer">
   
                                        <button type="button" class="btn btn-success btn-block" onclick="update('{% url 'update_prime' %}')" >Valider </button>
                                    </div>
                                </div>
                            </form>

                    </div>
